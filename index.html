<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="hw2_search_dataset.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">SD Search</div>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="國立中央大學">
            <span class="search-icon">🔍</span>
        </div>
        <div class="icons">
            <button id="theme-toggle">🌞</button>
            <div class="user-icon"></div>
        </div>
    </header>
    
    <main>
        <div class="info-bar">
            <span id="result-count">共找到 0 筆結果</span>
        </div>
        <div class="info-bar">
            <b>排序方式</b>
            <select id="sort-options">
                <option value="title">按照標題</option>
                <option value="created_at">按照時間</option>
                <option value="popularity">按照人氣</option>
            </select>
        </div>
        
        <div id="results"></div>
        
        <button id="load-more">載入更多</button>
    </main>
    
    <button id="scroll-to-top">↑</button>
</body>
</html>
